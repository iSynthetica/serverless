service: milkbox-funnels-backend-azure

provider:
  name: azure
  runtime: nodejs10.x
  location: East US

plugins:
  - serverless-azure-functions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - package.json
    - .git/**

functions:
  processAllFunction:
     handler: index.process
     events:
       - http: true
         x-azure-settings:
           authLevel: anonymous